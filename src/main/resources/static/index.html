        <shiro:hasRole name="user">
            <li><a href="#">用户管理</a></li>

                <shiro:hasPermission name="user:save:*">

                </shiro:hasPermission>
                <shiro:hasPermission name="user:update:*">
                    <li><a href="#">修改</a></li>
                </shiro:hasPermission>
                <shiro:hasPermission name="user:find:*">
                    <li><a href="#">查询</a></li>
                </shiro:hasPermission>
            </ul>

        <shiro:hasRole name="admin">
            <li><a href="#">商品管理</a></li>
